name: check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Lint docs
        run: deno doc --lint ./packages/**/src/*.ts

      - name: Type check
        # CI doesn't like parens in (packages|playground)/**/*.(js|ts)
        run: deno check packages/**/*.(js|ts)

      - name: Type check docs
        run: deno test --doc
